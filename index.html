<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/js/greeting.js" defer></script>
    <script src="/js/clock.js" defer></script>
    <script src="/js/todo.js" defer></script>
    <script src="/js/weather.js" defer></script>
  </head>
  <body>
    <div id="weather">
      <span>sdsd</span>
      <span></span>
    </div>
    <div>
      <h1 id="clock"></h1>
    </div>
    <div>
      <form id="greeting">
        <input
          type="text"
          required
          placeholder="Type your name here"
          style="resize: horizontal; width: 350px"
          maxlength="20"
        />

        <input
          type="submit"
          style="height: 0px; width: 0px; border: none; padding: 0px"
          hidefocus="true"
        />
      </form>
    </div>
    <h1 class="hidden" id="hiUser"></h1>
    <div>
      <form id="todo-form">
        <input
          type="text"
          required
          placeholder="Write a To Do here"
          style="resize: horizontal; width: 300px"
          maxlength="20"
        />
      </form>
      <ul id="todo-list"></ul>
    </div>
  </body>
</html>
